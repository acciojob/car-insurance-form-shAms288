<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<h1>Car Insurance Form</h1>
	<form action="#" method="post">
		<label for="name">Name</label><br>
		<input type="text" id="name" placeholder="name" required><br><br>
		<label for="email">Email</label><br>
		<input type="email" id="email" placeholder="email" required><br><br>
		<label for="gender">Gender</label><br>
		<input type="radio" name="gender" required>Male
		<input type="radio" name="gender" required>Female<br><br>
		
		<label for="cars">Car Brands</label><br>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select><br><br>
		<label for="carage">Car Age</label><br>
		<input type="number" id="carage" placeholder="Car Age" required><br><br> 
		<label for="dop">Date of Purchase</label><br>
		<input type="date" id="dop" required><br><br>
		<label for="password">Password</label><br>
		<input type="password" id="password" required><br><br>
		<button type="submit">Submit</button>
		
	</form>

</body>

</html>
